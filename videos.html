<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            color: white;
            overflow-x: hidden;
        }
        
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .content {
            position: relative;
            z-index: 1;
            background: linear-gradient(to top, #141414 10%, transparent 90%);
            min-height: 100vh;
            padding: 20px 5%;
        }
        
        .logo {
            color: #e50914;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .video-selector {
            margin-top: 30vh;
        }
        
        .video-option {
            display: inline-block;
            margin: 0 15px 30px 0;
            cursor: pointer;
            transition: transform 0.3s;
            width: 200px;
        }
        
        .video-option:hover {
            transform: scale(1.05);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .video-title {
            font-size: 1rem;
        }
        
        .action-buttons {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }
        
        .action-btn {
            padding: 12px 25px;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
                
        .pumpfun-btn {
            background-color: #00a82d;
            color: white;
        }
        
        .contract-btn {
            background-color: #333;
            color: white;
            position: relative;
        }
        
        .contract-btn.copied::after {
            content: "Copied!";
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .video-controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .control-btn {
            padding: 8px 15px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Background Video (will be changed by JavaScript) -->
    <video class="background-video" id="backgroundVideo" autoplay loop>
        <!-- Video source will be set by JavaScript -->
    </video>
    
    <div class="content">
        <div class="logo">Hitler</div>
        
        <div class="video-selector">
            
            
            <!-- Video Option 1 -->
            <div class="video-option" onclick="changeVideo('src/hbd1.mp4', 'Happy Birthday My Fuhrer')">
                <img src="src/thmb.jpg" class="video-thumbnail" alt="Video 1">
                <div class="video-title">Happy Birthday My Fuhrer</div>
            </div>
            
            
        </div>
    </div>
    
    <div class="video-controls">
        <button class="control-btn" id="playBtn">â–¶ Play</button>
        <button class="control-btn" id="muteBtn">ðŸ”Š Mute</button>
        <button class="control-btn" id="volDownBtn">ðŸ”‰ Vol -</button>
        <button class="control-btn" id="volUpBtn">ðŸ”Š Vol +</button>
    </div>
    
    <div class="action-buttons">
        <a href="https://pump.fun/coin/2936AYUZQqksbvJdo7vym5tUkE6i4pexZ3iXoXiupump" class="action-btn pumpfun-btn" target="_blank">pump.fun</a>
        <button class="action-btn contract-btn" id="contractBtn">Contract address</button>
    </div>

    <script>
        // Video elements
        const backgroundVideo = document.getElementById('backgroundVideo');
        const playBtn = document.getElementById('playBtn');
        const muteBtn = document.getElementById('muteBtn');
        const volDownBtn = document.getElementById('volDownBtn');
        const volUpBtn = document.getElementById('volUpBtn');
        const contractBtn = document.getElementById('contractBtn');
        
        // Change video function
        function changeVideo(videoSrc, title) {
            backgroundVideo.src = videoSrc;
            backgroundVideo.play();
            document.title = title + " | Happy Birthday My Fuhrer";
        }
        
        // Play/Pause
        playBtn.addEventListener('click', () => {
            if (backgroundVideo.paused) {
                backgroundVideo.play();
                playBtn.textContent = 'âšâš Pause';
            } else {
                backgroundVideo.pause();
                playBtn.textContent = 'â–¶ Play';
            }
        });
        
        // Mute/Unmute
        muteBtn.addEventListener('click', () => {
            backgroundVideo.muted = !backgroundVideo.muted;
            muteBtn.textContent = backgroundVideo.muted ? 'ðŸ”‡ Unmute' : 'ðŸ”Š Mute';
        });
        
        // Volume control
        volDownBtn.addEventListener('click', () => {
            if (backgroundVideo.volume > 0.1) {
                backgroundVideo.volume -= 0.1;
            } else {
                backgroundVideo.volume = 0;
            }
        });
        
        volUpBtn.addEventListener('click', () => {
            if (backgroundVideo.volume < 0.9) {
                backgroundVideo.volume += 0.1;
            } else {
                backgroundVideo.volume = 1;
            }
        });
        
        // Contract address copy
        contractBtn.addEventListener('click', () => {
            const contractAddress = '2936AYUZQqksbvJdo7vym5tUkE6i4pexZ3iXoXiupump';
            navigator.clipboard.writeText(contractAddress).then(() => {
                contractBtn.classList.add('copied');
                setTimeout(() => {
                    contractBtn.classList.remove('copied');
                }, 2000);
            });
        });
        
        // Start with first video by default
        changeVideo('hbd1.mp4', 'Happy Birthday My Fuhrer');
    </script>
</body>
</html>
